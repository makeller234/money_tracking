{% extends 'base.html'%}
{%block title%} Coin Entry {%endblock%}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class = "col-6">
            <h1>Log In</h1>
            <form action = '/user_login' method = 'POST'>
                Email:<input type=text, name='email' autofocus="autofocus" required></input> <br>
                Password:<input type=password name='password' required></input> <br>
                <input type="submit">
            </form>
        </div>
        <div class = "col-6">
            <h1>Create An Account</h1>
                <form action='/create_account' method='POST'>
    
                    First Name:<input type=text, name='fname' required></input> <br>
                    Last Name:<input type=text, name='lname' required></input> <br>
                    Email:<input type=text, name='email' required></input> <br>
                    Password:<input type=password name='password' required></input> <br>
                    <input type="submit">
                </form>
        </div>
    </div>
</div>



{% endblock %}
