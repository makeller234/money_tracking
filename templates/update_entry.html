{% extends "base.html"%}
{%block title%} Update Entry {%endblock%}
{% block head %}
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-umd-min.js"></script>
    <script src="../static/js/update_entry.js" type="text/javascript"></script>
{% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <form action="update_entry" METHOD="POST">

                <!-- div to hold the radio buttons that are created in js -->

                <div id="entry_info"></div>
                <h3>What needs to be updated?</h3>
                    Date: <input type="date" name="date">
                    Amount: <input type="number" name="amount" step="0.001" min="0">
                    Address: <input type="text" name="address" id="address">
                    City: <input type="text" name="city" id="city">
                    State: <input type="text" name="state" id="state">
                    Zipcode: <input type="text" name="zipcode" id="zipcode">
                    Location Name: <input type="text" name="locname">
                    Missed: <input type="radio" name="missed" value="y"><label>Yes</label>
                    <input type="radio" name="missed" value="n"><label>No</label>
                    Money Year: <input type="number" name="money_year">
                    Money Type: <input type="text" name="money_type">
                    Delete Entry: <input type="radio" name="del_entry" value="y"><label>Yes</label>
                    <input type="submit">

            </form>
        </div>

    </div>
</div>
{% endblock %}
