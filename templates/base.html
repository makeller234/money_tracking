<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- My CSS -->
        <link rel="stylesheet" href="../static/css/style.css"/>
        <title>
            {% block title %}{% endblock %}
        </title>
      
        {% block head %}{% endblock %}
    </head>
    <body>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">A WILD NAVBAR!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Login <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/dashbaord">Dashboard</a>
                <a class="nav-item nav-link" href="/return_coin_entry">Money Entry</a>
                <a class="nav-item nav-link" href="/return_coin_entry">Update Money Entries</a>
                <a class="nav-item nav-link disabled" href="#">Placeholder: User Info</a>
                <a class="nav-item nav-link" href="/log_out">Logout</a>
            </div>
            </div>
          </nav>
          <!-- End Nav Bar -->
        {% for msg in get_flashed_messages() %}
            <p class="flash-msg">
            {{ msg }}
            </p>
        {% endfor %}
        {% block body %}{% endblock %}
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
