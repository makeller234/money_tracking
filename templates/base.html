<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-umd-min.js"></script>
        <!-- My CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css"/>
        <title>
            {% block title %}{% endblock %}
        </title>
      
        {% block head %}{% endblock %}
    </head>
    <body>
        <!-- Nav Bar -->
        <div class='container-float'>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">My Tw<img src="../static/img/beige_coin.png" height="14px"> Cents*</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Login</a>
                <a class="nav-item nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-item nav-link" href="/return_coin_entry">Money Entry</a>
                <a class="nav-item nav-link" href="/return_update_entry">Update Money Entries</a>
                <a class="nav-item nav-link" href="/user_update">Update User Account</a>
                <a class="nav-item nav-link" href="/log_out">Logout</a>
              </div>
            </div>
          </nav>
        </div>
          <!-- End Nav Bar -->
        <div class="container">
          <div class="row">
            <div class="col-12">
              {% for msg in get_flashed_messages() %}

                    <p class="flash-msg">
                      {{ msg }}
                      </p>
              {% endfor %}
            </div>
          </div>
        </div>

        {% block body %}{% endblock %}
   
              <footer class="bg-light text-center text-lg-start footer fixed-bottom">
                <div class="text-center">
                  <p class="right-align beige-font size-small">*Can be considerably more than two cents</p>
                </div>
              </footer>
      
        <!-- JavaScript Bundle with Popper for Bootstrap-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
