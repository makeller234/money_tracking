{% extends "base.html"%}
{%block title%} Update User {%endblock%}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="centered">Update Your Account</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h3 class="centered">Hello, {{user.fname}} {{user.lname}}</h3>
        </div>
    </div>
    <form action = "/update_account" method="POST" class="row">
        <div class="col-6">
            <h6 class="centered top-margin">Update Name:</h6>
            <div class="row">
                <div class="col">
                    <p class="centered">First Name</p><input type=text, name='fname' class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="centered">Last Name</p><input type=text, name='lname' class="form-control">
                </div>
            </div>
        </div>
        <div class="col-6">
            <h6 class="centered top-margin">Update Password:</h6>
            <div class="row">
                <div class="col">
                    <p class="centered">Current Password</p><input type=password name='cur_pass' class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="centered">New Password</p><input type=password name='new_pass' class="form-control">
                </div>
            </div>
        </div>

            <div class="col-12">
                <input type="submit" class="form-control top-margin p-color">
            </div>

        
    </form>
</div>




{% endblock %}
